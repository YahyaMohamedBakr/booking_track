<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../wp-content/plugins/booking_track/pages/css/style.css">
    <title>Booking Tracker</title>
</head>
<body>
    <div class="container">
        <h1>Booking Tracker</h1>
        <form  method="GET">
            <label for="booking_id">Booking ID:</label>
            <input type="text" id="booking_id" name="booking_id" required>
            
            <label for="submitted_email">Submitted Email:</label>
            <input type="text" id="submitted_email" name="submitted_email" required>
            
            <button type="submit" name="submit">Track Booking</button>
        </form>
    </div>
</body>
</html>
